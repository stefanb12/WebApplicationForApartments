<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/user_account_style.css">
    </head>    
    <body background="images/home_background.jpg">
	<body>
		<div class="reg_title"><h1>Moj nalog</h1></div>
        <div class="reg_mane">
            <form id=account>

                <h2 class="usernamelabel">Korisničko ime</h2>
                <h3 class="username">{{loggedUser.username}}</h3><br>

                <h2 class="namelabel">Ime</h2>
                <h3 class="name">{{loggedUser.name}}</h3><br>

                <h2 class="lastnamelabel">Prezime</h2>
                <h3 class="lastname">{{loggedUser.surname}}</h3><br>

                <h2 class="pollabel">Pol</h2>
                <div v-if="loggedUser.gender == true"><h3 class="pol">Muško</h3></div>
                <div v-else><h3 class="pol">Žensko</h3></div><br>

                <h2 class="rolelabel">Uloga</h2>
                <div v-if="loggedUser.role == 'GUEST'"><h3 class="role">Gost</h3></div>
                <div v-if="loggedUser.role == 'HOST'"><h3 class="role">Domaćin</h3></div>
                <div v-if="loggedUser.role == 'ADMINISTRATOR'"><h3 class="role">Administrator</h3></div>        

                <h2 class="passwordlabel">Lozinka</h2>
                <h3 class="password">{{loggedUser.password}}<h3><br>

                <button type="submit">Izmeni podatke</button>
            </form>
        </div>
        
        <script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
