<html>
    <head>
    	<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/login_form_style.css">
    </head>
    <body background="images/home_background.jpg">
        <div class="login_title">
            <h1>Uloguj se</h1>
        </div>
        <div class="login_mane">
            <form id="login" @submit="checkForm">

                <h2 class="username">Korisniƒçko ime</h2>
                <input class="usernameinput" type="text" id="username" v-model="username"><br>
                <div v-if="falseUsername.length">
				<label>{{falseUsername}}</label>
				</div>

                <h2 class="password">Lozinka</h2>
                <input class="passwordinput" type="password" id="password" v-model="password"><br>
                <div v-if="falsePassword.length">
				<label>{{falsePassword}}</label>
				</div>

                <button type="submit">Uloguj se</button>

                </form>
        </div>
        
        <script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/app.js"></script>
	
    </body>
</html>
