<html>
    <head>
    	<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/registration_page_style.css">
    </head>
    <body>
        <div class="reg_title"><h1>Registracija</h1></div>
        <div class="reg_mane">
            <form>

                <h2 class="username">Korisničko ime</h2>
                <input class="usernameinput" type="text"><br>

                <h2 class="name">Ime</h2>
                <input class="nameinput" type="text"><br>

                <h2 class="lastname">Prezime</h2>
                <input class="lastnameinput" type="text"><br>

                <h2 class="pol">Pol</h2>
                <label class="radio">
                    <input class="radio-male" type="radio">
                    <span class="checkmark"></span>
                    Muško    
                </label>
                <label class="radio">
                    <input class="radio-female" type="radio">
                    <span class="checkmark"></span>
                    Žensko 
                </label>

                <h2 class="password">Lozinka</h2>
                <input class="passwordinput" type="password"><br>

                <h2 class="reppass">Potvrda lozinke</h2>
                <input class="reppassinput" type="password"><br>

                <button type="submit">Registruj se</button>

            </form>
        </div>
    </body>
</html>
